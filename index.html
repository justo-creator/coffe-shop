<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe List</title>
</head>
<body>

  <header class="header-container">
  </header>

  <main class="main-container">
    <section class="info-section">
        <h1>Our Collection</h1>
        <p>Introducing our Coffee Collection, a selection of unique coffees from different roast types and origins, expertly roasted in small batches and shipped fresh weekly.</p>
        <div class="btn">
            <a href="#">All Products</a>
            <a href="#">Available Now</a>
        </div>
    </section>

    <section class="img-section">
        <figure>
            <img src="./cappuccino.jpg" alt="capuchino">
            <figcaption>
                <div class="info">
                    <p>Capuchino</p>
                    <p class="price">$5.20</p>
                </div>
                <p>4.7 <span>(65 votes)</span></p>
            </figcaption>
        </figure>
        <figure>
            <img src="./chocolate-coffee.jpg" alt="chocolate">
            <figcaption>
                <div class="info">
                    <p>Chocolate Coffe</p>
                    <p class="price">$4.00</p>
                </div>
                <p>4.65 <span>(122 votes)</span></p>
            </figcaption>
        </figure>
        <figure>
            <img src="./coffee-latte.jpg" alt="coffe-latte">
            <figcaption>
                <div class="info">
                    <p>Coffe Latte</p>
                    <p class="price">$4.50</p>
                </div>
                <p>5.0 <span>(23 votes)</span></p>
            </figcaption>
        </figure>
        <figure>
            <img src="./espresso.jpg" alt="espresso">
            <figcaption>
                <div class="info">
                    <p>Espresso</p>
                    <p class="price">$2.50</p>
                </div>
                <p>4.9 <span>(55 votes)</span></p>
            </figcaption>
        </figure>
        <figure>
            <img src="./house-coffee.jpg" alt="house-coffe">
            <figcaption>
                <div class="info">
                    <p>House Coffe</p>
                    <p class="price">$3.50</p>
                </div>
                <p>4.85 <span>(14 votes)</span></p>
            </figcaption>
        </figure>
        <figure>
            <img src="./valentine-special.jpg" alt="valentine-special">
            <figcaption>
                <div class="info">
                    <p>Valentine Special</p>
                    <p class="price">$5.50</p>
                </div>
                <p><span>No Ratings</span></p>
            </figcaption>
        </figure>
    </section>
  </main>
    
</body>
</html>
